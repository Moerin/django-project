{% extends "base.html" %}

{% block body_block %}
    <link rel="stylesheet"
    href="http://getbootstrap.com/examples/signin/signin.css">
    <div class="page-header">
       <h1>Login to Rango</h1>
    </div>
    <form action="/rango/login/" method="post" id="login_form">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input class="form-control" placeholder="Username" type="text" 
        id="id_username" maxlength="254" name="username" required autofocus=""/><br />
        <input class="form-control" placeholder="Password" type="password" 
        id="id_password" name="password" required /><br />
        <button class="btn btn-lg btn-primary btn-block" type="submit"
        value="Submit"/>Sign in</button>
    </form>
{% endblock %}
